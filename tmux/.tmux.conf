# ==========================
# General Settings
# ==========================

# Use 256 colors and true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (minimal delay for escape)
set -sg escape-time 10

# Increase display time for messages
set -g display-time 2000

# Focus events for vim autoread
set -g focus-events on

# ==========================
# Keybindings
# ==========================

# Prefix key (Ctrl+a, easier than default Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Navigate panes with vim keys (Ctrl+h/j/k/l)
bind -n C-h select-pane -L
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

# Resize panes with prefix + vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# ==========================
# Copy Mode (vi style)
# ==========================

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style selection and copy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# ==========================
# Status Bar (minimal, matches your aesthetic)
# ==========================

set -g status-position bottom
set -g status-style bg=default,fg=white
set -g status-interval 5

# Left: session name
set -g status-left "#[fg=blue,bold][#S] "
set -g status-left-length 30

# Right: time
set -g status-right "#[fg=white]%H:%M"
set -g status-right-length 20

# Window status
set -g window-status-format "#[fg=gray] #I:#W "
set -g window-status-current-format "#[fg=cyan,bold] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=blue

# ==========================
# Plugins (optional, install with prefix + I)
# ==========================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Session persistence (survives restart)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
