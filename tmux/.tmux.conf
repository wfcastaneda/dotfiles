# ==========================
# General Settings
# ==========================

# Use 256 colors and true color
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer
set -g history-limit 50000

# Faster command sequences (minimal delay for escape)
set -sg escape-time 10

# Increase display time for messages
set -g display-time 2000

# Focus events for vim autoread
set -g focus-events on

# ==========================
# Keybindings
# ==========================

# Prefix key (Ctrl+a, easier than default Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Smart pane switching with awareness of Vim splits (vim-tmux-navigator)
# See: https://github.com/christoomey/vim-tmux-navigator
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)n?vim$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)n?vim$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)n?vim$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|/)n?vim$' && tmux send-keys C-l) || tmux select-pane -R"

# Resize panes with prefix + vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -n M-h previous-window
bind -n M-l next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# ==========================
# Copy Mode (vi style)
# ==========================

setw -g mode-keys vi

# Enter copy mode with prefix + [
bind [ copy-mode

# Vi-style selection and copy
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "pbcopy"

# ==========================
# Status Bar (minimal, matches your aesthetic)
# ==========================

set -g status-position bottom
set -g status-style bg=default,fg=white
set -g status-interval 5

# Left: session name with icon
set -g status-left "#[fg=blue,bold]  #S "
set -g status-left-length 30

# Right: time with icon
set -g status-right "#[fg=gray]ó°ƒ° %H:%M"
set -g status-right-length 30

# Window status with folder icon
set -g window-status-format "#[fg=#555555]  #I:#W "
set -g window-status-current-format "#[fg=cyan,bold]  #I:#W "
set -g window-status-separator ""

# Dimmed, minimal pane borders
set -g pane-border-style fg=#333333
set -g pane-active-border-style fg=#555555
set -g pane-border-lines single
set -g pane-border-indicators off

# ==========================
# Plugins (optional, install with prefix + I)
# ==========================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Session persistence (survives restart)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'

# Initialize plugin manager (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
